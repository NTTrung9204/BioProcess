{% extends 'base.html' %}

{% block title %}Add Composition{% endblock %}

{% block page_title %}Add New Composition{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <a href="{{ url_for('catalyst_composition.compositions_page') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Compositions
        </a>
    </div>
</div>

<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Add New Composition</h5>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}

                <form method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Composition Name*</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ name }}" 
                               placeholder="e.g., Catalyst A, Zeolite, Alumina" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity*</label>
                        <input type="number" class="form-control" id="quantity" name="quantity" value="{{ quantity }}" 
                               placeholder="Available quantity" step="0.01" min="0" required>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="surface_area" class="form-label">Surface Area</label>
                                <input type="number" class="form-control" id="surface_area" name="surface_area" value="{{ surface_area }}" 
                                       placeholder="Surface area value" step="0.01">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="acidity" class="form-label">Acidity</label>
                                <input type="number" class="form-control" id="acidity" name="acidity" value="{{ acidity }}" 
                                       placeholder="Acidity value" step="0.01">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="support_type" class="form-label">Support Type</label>
                                <input type="text" class="form-control" id="support_type" name="support_type" value="{{ support_type }}" 
                                       placeholder="e.g., Silica, Alumina">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="provider" class="form-label">Provider</label>
                                <input type="text" class="form-control" id="provider" name="provider" value="{{ provider }}" 
                                       placeholder="Provider name">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="impurity" class="form-label">Impurity (0-1)</label>
                                <input type="number" class="form-control" id="impurity" name="impurity" value="{{ impurity }}" 
                                       placeholder="Impurity value (0-1)" step="0.01" min="0" max="1">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="proportion" class="form-label">Proportion (0-1)</label>
                                <input type="number" class="form-control" id="proportion" name="proportion" value="{{ proportion }}" 
                                       placeholder="Proportion value (0-1)" step="0.01" min="0" max="1">
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{{ url_for('catalyst_composition.compositions_page') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Add Composition</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
