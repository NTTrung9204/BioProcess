{% extends 'base.html' %}

{% block title %}Edit Customer{% endblock %}

{% block page_title %}Edit Customer: {{ customer.cust_name }}{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col text-end">
        <a href="{{ url_for('customer.customers_page') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Customers
        </a>
    </div>
</div>

<div class="row">
    <div class="col-md-10 mx-auto">
        <div class="card shadow-sm">
            <div class="card-body">
                <form action="{{ url_for('customer.edit_customer_page', cust_name=customer.cust_name) }}" method="post">
                    <div class="mb-3">
                        <label for="cust_id" class="form-label">Customer ID</label>
                        <input type="text" class="form-control" id="cust_id" value="{{ customer.cust_id }}" disabled>
                    </div>
                    
                    <div class="mb-3">
                        <label for="cust_name" class="form-label">Customer Name</label>
                        <input type="text" class="form-control" id="cust_name" value="{{ customer.cust_name }}" disabled>
                        <div class="form-text">Customer name cannot be changed.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="contact_infor" class="form-label">Contact Information</label>
                        <input type="text" class="form-control" id="contact_infor" name="contact_infor" 
                               value="{{ customer.contact_infor|default('') }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" name="address" rows="3">{{ customer.address|default('') }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="country" class="form-label">Country</label>
                        <select class="form-select" id="country" name="country">
                            <option value="" {% if not customer.country %}selected{% endif %}>Select a country</option>
                            <option value="Vietnam" {% if customer.country == 'Vietnam' %}selected{% endif %}>Vietnam</option>
                            <option value="Singapore" {% if customer.country == 'Singapore' %}selected{% endif %}>Singapore</option>
                            <option value="Malaysia" {% if customer.country == 'Malaysia' %}selected{% endif %}>Malaysia</option>
                            <option value="Thailand" {% if customer.country == 'Thailand' %}selected{% endif %}>Thailand</option>
                            <option value="Japan" {% if customer.country == 'Japan' %}selected{% endif %}>Japan</option>
                            <option value="Korea" {% if customer.country == 'Korea' %}selected{% endif %}>Korea</option>
                            <option value="USA" {% if customer.country == 'USA' %}selected{% endif %}>USA</option>
                            <option value="UK" {% if customer.country == 'UK' %}selected{% endif %}>UK</option>
                            <option value="France" {% if customer.country == 'France' %}selected{% endif %}>France</option>
                            <option value="Germany" {% if customer.country == 'Germany' %}selected{% endif %}>Germany</option>
                        </select>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('customer.customers_page') }}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
