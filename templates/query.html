<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostgreSQL</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .query-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-bottom: 30px;
        }
        .result-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-top: 20px;
            min-height: 300px;
        }
        h1 {
            color: #0d6efd;
            margin-bottom: 30px;
            text-align: center;
        }
        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: monospace;
        }
        .table-responsive {
            overflow-x: auto;
            max-height: 500px;
            overflow-y: auto;
        }
        .btn-primary {
            background-color: #0d6efd;
            padding: 10px 30px;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        .loading {
            text-align: center;
            display: none;
        }
        .loading-spinner {
            width: 3rem;
            height: 3rem;
        }
        .error-message {
            color: #dc3545;
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PostgreSQL Query System</h1>
        
        <div class="query-container">
            <div class="mb-3">
                <label for="queryInput" class="form-label fw-bold">Enter SQL query:</label>
                <textarea class="form-control" id="queryInput" rows="4" placeholder="SELECT * FROM table_name;"></textarea>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary" id="submitQuery">Execute Query</button>
            </div>
            
            <div class="loading mt-4">
                <div class="spinner-border loading-spinner text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Processing query...</p>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
        </div>
        
        <div class="result-container">
            <h3>Query Results</h3>
            <div class="table-responsive mt-4" id="resultTable">
                <p class="text-muted">Query results will appear here</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const queryInput = document.getElementById('queryInput');
            const submitButton = document.getElementById('submitQuery');
            const resultTable = document.getElementById('resultTable');
            const loadingIndicator = document.querySelector('.loading');
            const errorMessage = document.getElementById('errorMessage');
            
            submitButton.addEventListener('click', function() {
                const query = queryInput.value.trim();
                
                if (!query) {
                    showError('Please enter an SQL query');
                    return;
                }
                
                executeQuery(query);
            });
            
            function executeQuery(query) {
                loadingIndicator.style.display = 'block';
                errorMessage.style.display = 'none';
                resultTable.innerHTML = '';
                
                fetch('/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query })
                })
                .then(response => response.json())
                .then(data => {
                    loadingIndicator.style.display = 'none';
                    
                    if (data.success) {
                        displayResults(data.columns, data.data);
                    } else {
                        showError(data.error || 'Error executing query');
                    }
                })
                .catch(error => {
                    loadingIndicator.style.display = 'none';
                    showError('Connection error: ' + error.message);
                });
            }
            
            function displayResults(columns, data) {
                if (data.length === 0) {
                    resultTable.innerHTML = '<p class="text-muted">No data to display</p>';
                    return;
                }
                
                let tableHTML = `
                    <table class="table table-striped table-hover">
                        <thead class="table-primary">
                            <tr>
                `;
                
                columns.forEach(column => {
                    tableHTML += `<th>${column}</th>`;
                });
                
                tableHTML += `
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                data.forEach(row => {
                    tableHTML += '<tr>';
                    
                    columns.forEach(column => {
                        const value = row[column] !== null ? row[column] : '<em class="text-muted">null</em>';
                        tableHTML += `<td>${value}</td>`;
                    });
                    
                    tableHTML += '</tr>';
                });
                
                tableHTML += `
                        </tbody>
                    </table>
                    <p class="text-muted mt-2">Showing ${data.length} records</p>
                `;
                
                resultTable.innerHTML = tableHTML;
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                resultTable.innerHTML = '<p class="text-muted">Unable to display results</p>';
            }
        });
    </script>
</body>
</html>
